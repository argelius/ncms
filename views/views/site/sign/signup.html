<%
    locals.js = ['site/sign/index'];
    locals.title = '注册';
%>

<%- include ../_header.html %>

<div class="hx-content clearfix">
    <div class="hx-content-left">
        <div class="hx-content-wrap hx-radius">
            
            <div class="hx-sign-box">
                <div class="hx-sign-box-header">
                    <h1>欢迎加入 360读者</h1>
                </div>
                <form id="actionForm" action="/sign/signup" data-type="signup"  method="post">
                    <div class="hx-sign-box-line">
                        <label>邮　　箱:</label>
                        <input id="emailIpt" name="email" type="text" class="text" value="<%= flash.email || '' %>" placeholder="以后能用邮箱登录哦">
                    </div>
                    <div class="hx-sign-box-line">
                        <label>密　　码:</label>
                        <input id="signupPassword" name="password" type="password" class="text" autocapitalize="off" placeholder="最少6位，大小写字母和数字组合密码更保险">
                    </div>
                    <div class="hx-sign-box-line">
                        <label>确认密码:</label>
                        <input id="signupRePassword" name="repwd" type="password" class="text" autocapitalize="off" placeholder="重复一下上面的密码哈">
                    </div>
                    <div class="hx-sign-box-line">
                        <button class="submit" type="submit">注册</button>
                    </div>
                </form>
                <div id="signupNote" class="hx-alert-warning hx-sign-box-note">
                    提示：注册成功后，我们会往您的注册邮箱中发送一封验证邮件，注意查收呦。
                </div>
            </div>

        </div>
    </div>
    <%- partial('/partial/signRight', {
        type: 'signup'
    }) %>
</div>

<%- include ../_footer.html %>
