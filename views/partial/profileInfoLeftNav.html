
<%
    var uri = _require('frame/uri');
    var sNavType = locals.navType;

    var fCheck = function (sTypeNow, sType) {
        return sTypeNow === sType ? 'checked' : '';
    };
%>

<div class="hx-tab-header hx-tab-header-alone">
    <a href="<%= uri.profile(null, 'info') %>" class="hx-tab-header-item <%= fCheck(sNavType, 'info') %>">资料</a>
    <a href="<%= uri.profile(null, 'repwd') %>" class="hx-tab-header-item <%= fCheck(sNavType, 'password') %>">密码</a>
</div>
